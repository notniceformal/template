<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css" />
    <link rel="stylesheet" href="js/mdl/mdl-selectfield.min.css">

    <!--Add NNF styles-->
    <link rel="stylesheet" href="css/nnf-styles.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Add page specific styles-->
    <style>


    </style>

</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header mdl-color--primary-dark mdl-color-text--primary-contrast">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">NNF-Template</span>

            <a class="mdl-navigation__link" href="/">
                <i class="material-icons" id="header-home">home</i>
                <div class="mdl-tooltip" data-mdl-for="header-home">
                    Home
                </div>
            </a>

            <div class="mdl-layout-spacer"></div>

            <a class="mdl-navigation__link" href="/error">
                <i class="material-icons" id="header-home-right">bug_report</i>
                <div class="mdl-tooltip" data-mdl-for="header-home-right">
                    See what an error would look like
                </div>
            </a>

        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title mdl-color--accent mdl-color-text--accent-contrast">Template</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home
            </a>
        </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-200">

        <div th:unless="${#lists.isEmpty(info)}">
            <div class="mdl-grid center-items">
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-card mdl-shadow--2dp mdl-color--primary-contrast mdl-color-text--primary">
                        <div class="mdl-card__title mdl-card__title-warning mdl-card--expand mdl-color--accent mdl-color-text--accent-contrast">
                            <h2 class="mdl-card__title-text" th>Warning</h2>
                        </div>

                        <div class="mdl-card__actions mdl-card--border">

                            <table class="mdl-data-table mdl-shadow--2dp">
                                <tbody>
                                <tr th:each="info : ${info}">
                                    <td class="mdl-data-table__cell--non-numeric" th:text="${info}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div th:unless="${#lists.isEmpty(data)}">
            <div class="mdl-grid center-items">
                <div class="mdl-cell mdl-cell--4-col">
                    <div class="mdl-card mdl-shadow--2dp mdl-color--accent-contrast mdl-color-text--accent">
                        <div class="mdl-card__title mdl-card__title-template mdl-card--expand mdl-color--primary mdl-color-text--primary-contrast">
                            <h2 class="mdl-card__title-text" th>Record Data Template</h2>
                        </div>

                        <div class="mdl-card__actions mdl-card--border">

                            <table class="mdl-data-table mdl-shadow--2dp">
                                <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric mdl-color--accent mdl-color-text--accent-contrast">Id</th>
                                    <th class="mdl-data-table__cell--non-numeric mdl-color--accent mdl-color-text--accent-contrast">FieldName</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="entry : ${data}">
                                    <td class="mdl-data-table__cell--non-numeric mdl-color--primary-contrast mdl-color-text--primary" th:text="${entry.id}"></td>
                                    <td class="mdl-data-table__cell--non-numeric mdl-color--primary-contrast mdl-color-text--primary" th:text="${entry.fieldName}"></td>
                                </tr>
                                </tbody>
                            </table>

                        </div>

                        <div class="mdl-card__actions mdl-card--border">

                            <form action="#" th:action="@{/all-entries}" method="get"
                                  id="allEntriesForm">

                                <button type="submit" value="Submit"
                                        class="mdl-button mdl-color--accent mdl-color-text--accent-contrast mdl-js-button mdl-js-ripple-effect mdl-button--raised">
                                    View all entries
                                </button>

                            </form>

                            <div class="mdl-layout-spacer"></div>
                            <a class="mdl-navigation__link" href="/all-entries">
                                <i class="material-icons" id="view-all">view_list</i>
                                <div class="mdl-tooltip" data-mdl-for="view-all">
                                    View All
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">NNF-Template</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>

</div>


<!--JavaScript at end of body for optimized loading-->
<script defer src="js\mdl\material.min.js"></script>
<script defer src="js\mdl\mdl-selectfield.min.js"></script>
</body>
</html>
